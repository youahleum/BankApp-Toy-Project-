<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <img
        class="top-bar"
        src="./image/아이폰 상태바.png"
        alt="아이폰 상태바"
      />
      <div class="empty"></div>
      <header>
        <div class="user_image"></div>
        <h3 class="index_h3">생활비</h3>
        <div class="icon">
          <div class="qr_icon"></div>
          <div class="search_icon"></div>
        </div>
      </header>
      <section class="account_status">
        <div class="account_info">
          <div class="account_first">
            <div class="account_num">355-673877-78773</div>
            <div class="account_transfer"><a href="">이체</a></div>
          </div>
          <div class="account_total">1,240,000<span>원</span></div>
          <div class="account_graph_group">
            <div class="account_graph1"></div>
            <div class="account_graph2"><a href="./spending.html"></a></div>
          </div>
          <div class="account_ramain">5일 동안 210,000원 남음</div>
        </div>
        <div class="ad">
          <a href="">지금 낮은 이자로 생활대출을 신청하세요! <u>Go</u></a>
        </div>
      </section>
      <!-- 생활비 내역 account_history -->
      <section class="swiper-wrapper">
        <div class="account_history swipper">
          <img src="./image/올림.png" alt="올림바" />
          <div class="save_list swiper-wrapper">
            <div>
              <ul>
                <!-- 여행가자! -->
                <li class="save_list_1"></li>
                <li class="save_list_2"></li>
              </ul>
              <div class="save_list_plusbtn">
                <div class="save_list_plusimg"></div>
                <div class="save_list_plustxt">저금통 만들기</div>
              </div>
            </div>
          </div>
          <div class="recent_box">
            <div class="recent">
              <div class="recent_date">
                <!-- 날짜 -->
                <p>오늘</p>
                <!-- 그 날짜 총 사용 금액 -->
                <p>127,600원 지출</p>
              </div>
              <ul class="recent_list">
                <!-- 당일 구매내역 -->
                <li>
                  <p>미스터피자</p>
                  <p>32,000</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <nav>
        <div>
          <div class="home"></div>
          <div class="sand"></div>
          <div class="msg"></div>
          <div class="etc"></div>
        </div>
      </nav>
    </main>
  </body>
</html>
